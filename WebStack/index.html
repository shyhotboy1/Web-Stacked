class Node{
	constructor(data, next) {
         this.data = data;
         this.next = next;
	}
}

class LinkedList {
	constructor(){
       this.head = null;
       this.size = 0;
	}

		const newNode = new Node(data, null);
		if (!this.head){
			this.head = newNode

			let current = this.head;
			while(current.next){
				current = current.next;
			}
			current.next = newNode;
		}
		this.size++;

class Stack {
	constructor() {
		this.items = [];
		this.top = 0;
	}

	push(data) {
		this.top++;
		this.items[this.top] = data;
	};

	pop() {
		let deleteData;

		if(this.top){
			deleteData = this.items[this.top];
			delete this.items[this.top];
			this.top--;
			return deleteData;
		}
	}

	getSize(){
		return this.top;
	};

	isEmpty() {
		if(!this.getSize()){
			return true;
		} else {

		}
	};

	peek() {
		if (this.isEmpty()) {
			return null;
		};

		return this.items[this.top];
	};

		let result = '';
